- name: jenkins_playbook
  hosts: VM
  become: yes
  vars: 
    admin_user_pass: hieristeinpasswort1234
  tasks:

  - name: install dependencies
    ansible.builtin.apt:
      name: openjdk-17-jre
      state: present

  - name: install jenkins gpg key
    ansible.builtin.apt_key:
      url: https://pkg.jenkins.io/debian/jenkins.io.key
      state: present

  - name: add jenkins repository
    ansible.builtin.apt_repository:
      repo: deb https://pkg.jenkins.io/debian-stable binary/
      state: present

  - name: Install jenkins
    ansible.builtin.apt:
      name: jenkins
      state: latest

  - name: daemon-reload to pick up config changes
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Start jenkins
    ansible.builtin.systemd:
      name: jenkins
      state: started

  - name: read admin pwd
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    register: adminpwd

  - name: unlock and add admin user
    jenkins_script:
     url: http://20.113.26.169:8080/
     script: |
      import jenkins.model.*
      import hudson.security.*
      def instance = Jenkins.getInstance()
      def hudsonRealm = new HudsonPrivateSecurityRealm(false)
      hudsonRealm.createAccount('jenkins', '${user_pwd}')
      instance.setSecurityRealm(hudsonRealm)
      def strategy = new FullControlOnceLoggedInAuthorizationStrategy()
      strategy.setAllowAnonymousRead(false)
      instance.setAuthorizationStrategy(strategy)
      instance.save()
     args:
      user_pwd: "{{ admin_user_pass }}"
     user: admin
     password: "{{ adminpwd.stdout }}"

  - name: complete setup wizard
    jenkins_script:
     url: http://20.113.26.169:8080/
     script: |
      import static jenkins.model.Jenkins.instance as jenkins
      import jenkins.install.InstallState
      if (!jenkins.installState.isSetupComplete()) {
        InstallState.INITIAL_SETUP_COMPLETED.initializeState()
      }
     user: admin
     password: "{{ adminpwd.stdout }}"

  - name: install plugin
    community.general.jenkins_plugin:
     name: "docker"
     state: latest
     url_username: jenkins
     url_password: "{{ admin_user_pass }}"

  - name: docker pipeline
    community.general.jenkins_plugin:
     name: "Docker Pipeline"
     state: latest
     url_username: jenkins
     url_password: "{{ admin_user_pass }}"
